<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Donation Form</h1>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>

        <div class="form-group">
          <label for="recipient-username">Recipient's Username</label>
          <div class="input-group">
            <input type="text" class="form-control" id="recipient-username" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">@gmail.com</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="crypto-wallet">Crypto Wallet ID</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3"><i class="fa fa-wallet"></i></span>
            </div>
            <input type="text" class="form-control" id="crypto-wallet" placeholder="Enter Crypto Wallet ID" aria-describedby="basic-addon3">
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" id="amount" placeholder="Amount (to the nearest dollar)" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

        <button type="button" class="btn btn-success btn-block" onclick="window.location.href='thankyou.html'">Donate</button>
      </form>
    </div>
  </body>
</html>
